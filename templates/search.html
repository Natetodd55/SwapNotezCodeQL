{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<form action="/search" method="POST" enctype="multipart/form-data">
  Assingmnet Name: <input type="input" name="aName"> <br>
  Subject/Class: <input type="input" name="aSubject"> <br>
  <input type="submit" value="SEARCH">
</form>

{% for list in dList %}
  {% for item in list %}
    <table class="assignmenttable">
      <tr class="assignmenttable">
        
        <td class="assignmenttable"><a href="/assignment/{{item.id}}"><img src="/static/assingment_img/{{item.imagename}}" class="assingment-img-blur" width="100" height="100"></a></td>
        <td class="assignmenttable"><a href="/assignment/{{item.id}}"><h1>name: {{item.name}}</h1><br>
        <h2>subject: {{item.subject}}</h2><br>
        <h1>grade: {{item.grade}}</h1></a></td> 
      </tr>
    </table>
    
  {% endfor %}
{% endfor %}
{% endblock %}
