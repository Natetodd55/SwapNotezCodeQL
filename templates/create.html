{% extends "base.html" %}
    {% block content %}
    {% if id %}
    <form action="/update/{{id}}" method="POST">
        Make <input type="input" name="make" value="{{make}}"> <br>
        Model <input type="input" name="model" value="{{model}}"> <br>
        Year <input type="number" name="year" value="{{year}}"> <br>
        <input type="submit" value="submit">
    </form>
    {% else %}
    <form action="/create" method="POST">
        Name: <input type="input" name="name"> <br>
        Age: <input type="number" name="age"> <br>
        Username: <input type="input" name="uName"> <br>
        Password: <input type="input" name="pWord"> <br>
        <input type="submit" value="submit">
    </form>
    {% endif %}
    {% endblock %}
